<!doctype html>
<html lang="en">

<head>
  <title>Course Page</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</head>
<body>
    
    {% for co in course %}
    <div class="m-4">
        <div class="card" style="max-width: 750px;">
            <div class="row g-0">
                <div class="col-sm-5" style="background: #868e96;">
                    <img src="https://picsum.photos/300" class="card-img-top h-100" alt="...">
                </div>
                <div class="col-sm-7">
                    <div class="card-body">
                        <h5 class="card-title">{{ co.course.title }}</h5>
                        <p class="card-text">{{ co.course.description }}</p>
                        <a href="{% url 'Pay' %}" class="btn btn-primary stretched-link">Buy at {{ co.course.price }}$</a>
                        <a href="{% url 'Del' co.course.id %}" class="btn btn-danger stretched-link">Delete From Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    <a href="{% url 'Course' %}"> &lt;Home </a>
</body>
</html>
