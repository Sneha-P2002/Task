<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">   
     

  <style>
    a {
    text-decoration: none;
}
.login-page {
    width: 100%;
    height: 100vh;
    display: inline-block;
    display: flex;
    align-items: center;
}
.form-right i {
    font-size: 100px;
}
  </style>
 
</head>
<body>

    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                  <h3 class="mb-3">Register Now</h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form action="" class="row g-4" method="post">
                                        {% csrf_token %} 
                                            <div class="col-12">
                                                {{ form.email.error }}
                                                <label>Email<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-envelope-fill"></i></div>
                                                    <input type="text" name="{{ form.email.html_name }}" class="form-control" placeholder="Enter Email">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label>Username<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" name="{{ form.username.html_name }}" class="form-control" placeholder="Enter Username">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label>Password<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input type="password" name="{{ form.password1.html_name }}" class="form-control" placeholder="Enter Password">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label>Confirm Password<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input type="password" name="{{ form.password2.html_name }}" class="form-control" placeholder="Confirm Password">
                                                </div>
                                            </div>

                                            <div class="col-sm-12">
                                                <a href="{% url 'Homepage' %}" class="float-end text-primary">Already have an account? Login now!</a>
                                            </div>
    
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary px-4 float-end mt-4">Register</button>
                                            </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block">
                                <div class="form-right h-100 bg-primary text-white text-center d-flex flex-column justify-content-center align-items-center">
                                    <i class="bi bi-x-diamond-fill"></i>
                                    <h2 class="fs-1">E-Learning</h2>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
     
</body>
</html>
